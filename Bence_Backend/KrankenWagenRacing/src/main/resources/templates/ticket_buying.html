<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jegy Vásárlás</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h2>Jegy Vásárlás</h2>

<form id="ticketForm">
    <label for="username">Felhasználó név:</label>
    <input th:field="*{name}" type="text" id="username" name="username" placeholder="Add meg a neved" required>

    <label for="email">Email cím:</label>
    <input th:field="*{email}" type="email" id="email" name="email" placeholder="Add meg az email címed" required>

    <label for="ticketType">Jegy típusa:</label>
    <select id="ticketType" name="ticketType" required>
        <option value="" disabled selected>Válassz jegytípust</option>
        <option value="standard" data-price="5000">Standard - 5000 Ft</option>
        <option value="vip" data-price="10000">VIP - 10,000 Ft</option>
        <option value="premium" data-price="15000">Premium - 15,000 Ft</option>
    </select>

    <label for="ticketPrice">Jegy ára (Ft):</label>
    <input th:field="*{price}" type="text" id="ticketPrice" name="ticketPrice" readonly>

    <label for="selectedTicketType">Kiválasztott típus:</label>
    <input type="text" id="selectedTicketType" name="selectedTicketType" readonly>

    <label for="purchaseDate">Vásárlás dátuma:</label>
    <input type="text" id="purchaseDate" name="purchaseDate" readonly>

    <button type="submit">Küldés</button>
</form>

<script>
    // Változók
    const ticketTypeSelect = document.getElementById('ticketType');
    const ticketPriceInput = document.getElementById('ticketPrice');
    const selectedTicketTypeInput = document.getElementById('selectedTicketType');
    const purchaseDateInput = document.getElementById('purchaseDate');

    // Eseménykezelő a jegytípus változására
    ticketTypeSelect.addEventListener('change', function() {
        const selectedOption = ticketTypeSelect.options[ticketTypeSelect.selectedIndex];
        const price = selectedOption.getAttribute('data-price');
        const type = selectedOption.text.split('-')[0].trim();

        ticketPriceInput.value = price || '';
        selectedTicketTypeInput.value = type || '';
    });

    // Vásárlás dátumának beállítása
    function setPurchaseDate() {
        const now = new Date();
        const formattedDate = now.toLocaleString('hu-HU', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
        });
        purchaseDateInput.value = formattedDate;
    }

    // Oldal betöltésekor dátum beállítása
    document.addEventListener('DOMContentLoaded', setPurchaseDate);

    // Űrlap elküldésekor
    const ticketForm = document.getElementById('ticketForm');
    ticketForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Alapértelmezett viselkedés letiltása

        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const ticketType = ticketTypeSelect.options[ticketTypeSelect.selectedIndex].text;
        const ticketPrice = ticketPriceInput.value;
        const purchaseDate = purchaseDateInput.value;

        alert(`Felhasználó: ${username}\nEmail: ${email}\nJegy: ${ticketType}\nÁr: ${ticketPrice} Ft\nDátum: ${purchaseDate}`);
    });
</script>

</body>
</html>
