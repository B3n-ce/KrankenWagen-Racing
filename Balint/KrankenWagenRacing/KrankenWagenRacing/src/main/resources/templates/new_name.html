<div style="text-align: center; color: black;">
    <h2>Név módosítása</h2>
    <form th:action="@{/new_name}" method="post">
        <label for="fullname">Új név:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Írd be az új neved" required>
        <button type="submit">Módosítás</button>
    </form>
</div>

<div th:if="${message}" style="color: green; text-align: center;">
    <p th:text="${message}"></p>
</div>
