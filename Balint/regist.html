<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .register-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
            font-size: 14px;
            color: #333;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: #192980;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #0c1442;
        }

        .message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Regisztráció</h2>
        <form action="#" method="post">
            <label for="name">Név</label>
            <input type="text" id="name" name="name" placeholder="Add meg a nevedet" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Add meg az email címedet" required>

            <label for="password">Jelszó</label>
            <input type="password" id="password" name="password" placeholder="Add meg a jelszavadat" required>

            <button type="submit">Regisztráció</button>
            <p class="message">Kérjük, töltse ki az összes mezőt!</p>
        </form>
    </div>
</body>
</html>
