<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>
    <link rel="stylesheet" href="bejelentkezes.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #1c1c1c;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('abroncs.jpg') no-repeat center center;
            background-size: cover;
            opacity: 0.2;
            filter: grayscale(100%) brightness(0.3);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            background: black;
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7), 0 0 10px rgba(255, 255, 255, 0.1);
            width: 380px;
            text-align: center;
            backdrop-filter: blur(5px);
            margin: 20px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: white;
            position: relative;
            z-index: 1;
            text-shadow:
                0 0 5px rgba(255, 255, 255, 0.7),
                0 0 15px rgba(255, 255, 255, 0.4),
                0 0 30px #ff0000,
                0 0 40px #ff0000;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
            font-size: 14px;
            font-weight: bold;
            color: black;
        }

        form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #3a3a3a;
            color: white;
            font-size: 14px;
            position: relative;
            z-index: 2;
        }

        form input::placeholder {
            color: #888;
        }

        form button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #ff0000, #d32f2f);
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background 0.3s, transform 0.2s;
            position: relative;
            overflow: hidden;
        }

        form button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -50%;
            width: 200%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: skewX(-30deg);
            transition: left 0.3s;
        }

        form button:hover::before {
            left: 150%;
        }

        form button:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #d32f2f, #ff0000);
        }

        .flex-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Bejelentkezés</h2>
        <form action="#" method="post">
            <label for="username">Felhasználónév</label>
            <input type="text" id="username" name="username" placeholder="Add meg a felhasználónevedet">

            <label for="password">Jelszó</label>
            <input type="password" id="password" name="password" placeholder="Add meg a jelszavadat">

            <button type="submit">Bejelentkezés</button>
            <p id="error-massage"></p>
        </form>
    </div>
</body>
</html>
